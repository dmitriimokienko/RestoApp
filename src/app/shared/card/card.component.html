<article>
  <div>
    <img alt="card" src="https://via.placeholder.com/150" />
  </div>
  <div>
    <header>
      <h3>{{ name }}</h3>
    </header>
    <main>
      <p>{{ description }}</p>
    </main>
    <footer>
      <span>{{ weight }}</span>
      <span>{{ calories }}</span>
      <span>{{ price }}</span>
    </footer>
  </div>
</article>
